<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="AgreementForm" (ngSubmit)="submitForm(AgreementForm.value)">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row mt-0">
                            <div class="column">
                                <label for="" class="cutom">Vendar name</label>
                                <ng-select placeholder="select an option" id="ShipmentNo" [class.invalid-select]="AgreementForm.controls.VenderName?.invalid && AgreementForm.controls.VenderName?.touched"
                                             class="cutombox" formControlName="VenderName" required>
                                            <ng-option value="" selected>Select an option</ng-option>
                                            <ng-option [value]="item"
                                                *ngFor="let item of venderList">{{item.value}}</ng-option>
                                        </ng-select>
                                        <div *ngIf="AgreementForm.controls.VenderName?.invalid && AgreementForm.controls.VenderName?.touched"
                                            class="error-message">Please fill out this field</div>
                                <!-- <input type="text" id="form12" class="form-control cutombox" formControlName="VenderName" required /> -->
                            </div>
                            <div class="column">
                                <label for="" class="cutom">Agreement Code</label>
                                <input type="text" id="form12" class="form-control cutombox" required />
                            </div>
                            <div class="column">
                                <label for="" class="cutom">Agreement Date</label>
                                <input type="datetime-local" step="1" class="form-control cutombox" required />
                            </div>
                            <div class="column">
                                <label for="" class="cutom">No. Of Vehicle</label>
                                <input type="text" id="form12" class="form-control cutombox" required />
                            </div>

                            <div class="column">
                                <label for="" class="cutom">Upload Agreement</label>
                                <input type="file" id="form12" class="form-control cutombox" required />
                            </div>
                            <!-- <div class="column">
                                <button  type="button"  class="btn btn-outline-primary btn-sm mt-6">Submit</button>
                            </div> -->
                            <div class="column" align="right">
                                <label for="" class="cutom"></label>
                                <button type="button" class="btn btn-outline-primary btn mt-4" (click)="addtable()">
                                    <i class="fa fa-plus"></i>Add
                                </button>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-12" align="right" style="padding: 10px;">
                    <!-- <span>
                        <button type="button" class="btn btn-success" (click)="addtable()">
                            <i class="fa fa-plus" style="color: white;"></i>Add
                        </button>
                    </span> -->
                </div>
                <div style="height: 460px;overflow-x: auto;">
                    <div formArrayName="Agreement" id="accordionExample">
                        <div class="" *ngFor="let table1st of getcustumerinvoice().controls; let i=index">
                            <div [formGroupName]="i">
                                <div class="accordion-item mt-2">
                                    <div class="d-flex align-items-center">
                                        <h2 class="accordion-header flex-grow-1" [id]="'heading'+i"
                                            style=" border-radius: 2px; margin: 0;background-color: #1D4380;color: white;">
                                          
                                                
                                                    <button class="accordion-button " type="button"
                                                        data-bs-toggle="collapse" 
                                                        [attr.data-bs-target]="'#collapse' + i" aria-expanded="false"
                                                        [attr.aria-controls]="'collapse' + i"
                                                        style="height: 32px; background: none; width: 100%;color: white;">
                                                        Agreement Information
                                                       <button type="button" (click)="deletetable(i)"
                                                        style="height: 33.5px;margin-left: 1030px;">
                                                        <i class="fa fa-times-circle" style="font-size: 18px;color: white;"></i>
                                                    </button>
                                                    </button>
                                               
                                                 
                                                    <!-- <button type="button" (click)="deletetable(i)"
                                                        style="height: 33.5px; text-align: end;">
                                                        <i class="fa fa-trash" style="font-size: 18px;"></i>
                                                    </button> -->
                                               
                                         


                                        </h2>

                                        <!-- <div style="display: flex; align-items: center; margin-left: 2px;">
                                            <button type="button" class="btn btn-outline-danger btn-sm trash" (click)="deletetable(i)"
                                                style="height: 33.5px;" id="trash">
                                                <i class="fa fa-trash" 
                                                    style="font-size: 18px;"></i>
                                            </button>
                                        </div> -->
                                    </div>
                                    <div [id]="'collapse'+i" class="accordion-collapse collapse"
                                        [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="col-lg-12">
                                                <!-- <div class="col-lg-12" align="right" style="padding-bottom: 10px;">
                                                    <span>
                                                        <i class="fa fa-trash"
                                                            style="color: rgb(234, 35, 35); font-size: 18px; cursor: pointer;"
                                                            (click)="deletetable(i)"></i>
                                                    </span>
                                                </div> -->
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                NO. of Vehicle
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="Name" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                Vehicle Type
                                                              </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="Name" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                Trip Type
                                                              </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="Name" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                Toll Tax
                                                              </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="Name" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                Night Charge
                                                              </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="Name" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                From Date
                                                              </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="Name" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                To Date
                                                              </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="Name" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                Age
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <input type="text" class="form-control cutombox"
                                                                    formControlName="age" style="height: 32px;">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>

                        </div>
                    </div>

                </div>
                <div class="row mt-4">
                    <div style="text-align:right;">

                        <!-- <button class="btn btn-sm btn-orange" type="button" style="color: white; margin-left: 2px;">Reset</button> -->
                        <button class="btn btn-sm btn-orange" type="button"
                            style="color: white; margin-left: 2px;">Cancel</button>
                        <button class="btn btn-sm btn-orange" type="submit"
                            style="color: white; margin-left: 2px;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
