        <ul class="side-menu " style="      background-color: #2f4050 !important;     margin-top: 0px;">
            <li class="slide " *ngFor="let menuItem of menuItems; let i=index;" [ngClass]="{active: menuItem.active  ,'is-expanded': menuItem.active}">
                <! -- Sub -->
                <a  class="side-menu__item" [ngClass]="{active: menuItem.active}"
                    *ngIf="menuItem.type === 'sub'" (click)="toggleNavActive(menuItem)">
                    
                    <!-- <i class="side-menu__icon " ></i> -->
                    <!-- <i class="side-menu__icon ti-{{menuItem.icon}}" ></i> -->
                    <i class="fas fa-user-lock" style="    padding-left: 23px;"></i>
                    <!-- <img class="img-responsive side-menu__icon mb-50" src="assets/images/users/{{menuItem.img}}.svg" > -->
                    <!-- <img class="img-responsive mb-50" src="assets/images/users/{{menuItem.img}}.png" style=" margin-top: 14px;"> -->
                    <span class="side-menu__label title">{{menuItem.title}}</span>

                    <i class="angle fa fa-angle-{{menuItem.active ? 'left' : 'down'}}" *ngIf="menuItem.children"></i>

                </a>
                <!-- link  [routerLink]="!menuItem.type ? null : [menuItem.path]" routerLinkActive="active"-->
                <a  class="side-menu__item "
                    [ngClass]="{active: menuItem.active}" *ngIf="menuItem.type === 'link'" (click)="updateImage(i)">
                    <!-- <i class="side-menu__icon ti-{{menuItem.icon}}" ></i> -->
                    
                    <span   *ngIf="menuItem.status == 0" style="padding-left: 23px;">
                        <i class="{{menuItem.deactive_img}}" style="font-size: 19px;"></i>
                        <!-- <img class="img-responsive images " src="assets/images/users/intractive/{{menuItem.deactive_img}}.svg"  > -->
                    </span>
                    <span   *ngIf="menuItem.status == 1" style="padding-left: 23px;">
                        <i class="{{menuItem.active_img}}" style="font-size: 19px;"></i>
                        <!-- fas fa-user-lock -->
                        <!-- <img class="img-responsive images1 " src="assets/images/users/intractive/{{menuItem.active_img}}.svg"  > -->
                    </span>  
                    


                    <span class=" title side-menu__label" >{{menuItem.title}}</span>
                    <!-- <span class="sub side-menu__label"> <img class="img-responsive" src="assets/images/users/sub.png"/></span> -->
                </a>

                <!-- 2nd level menu -->
                <ul class="slide-menu" [ngClass]="{active: menuItem.active}" *ngIf="menuItem.children">
                    <li *ngFor="let childrenItem of menuItem.children"
                        [ngClass]="{active: childrenItem.active, 'is-expanded': childrenItem.active}" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        <!-- Sub -->
                        <a  class="slide-item" *ngIf="childrenItem.type === 'sub'"
                            (click)="toggleNavActive(childrenItem)">
                            <span class="sub-side-menu__label">{{childrenItem.title}}</span>
                            <i class="sub-angle fe fe-chevron-{{childrenItem.active ? 'down' : 'right'}}"
                                *ngIf="menuItem.children"></i>
                        </a>
                        <!-- Link -->
                        <ng-container *ngIf="childrenItem.path !==''">
                        <a class="slide-item"  [routerLink]="!childrenItem.type ? null : [childrenItem.path]"
                            *ngIf="childrenItem.type === 'link'" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            <span>{{childrenItem.title}}</span>
                        </a>
                        </ng-container>
                        <ng-container *ngIf="childrenItem.path ==''">
                            <a class="slide-item" (click)="show()"
                            *ngIf="childrenItem.type === 'link'" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            <span>{{childrenItem.title}}</span>
                        </a>
                        </ng-container>
                        <ul class="sub-slide-menu" *ngIf="childrenItem.children" [ngClass]="{active: childrenItem.active}">
                            <li *ngFor="let childrenSubItem of childrenItem.children"
                                [ngClass]="{active: childrenSubItem.active}">
                                <!-- link -->
                                <a class="sub-slide-item"
                                    [routerLink]="!childrenSubItem.type ? null : [childrenSubItem.path]"
                                    *ngIf="childrenSubItem.type === 'link'" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{exact : true}">
                                    <span>{{childrenSubItem.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        
       </div>
