<div class="page-header">
  <h1>Map at a specified location</h1>
  <p>Display a map at a specified location and zoom level</p>
</div>
<!-- Button to open the map modal -->
<button type="button" class="btn btn-primary" (click)="openMapModal()" data-bs-toggle="modal" data-bs-target="#mapModal">
  Open Map
</button>

<!-- Bootstrap Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mapModalLabel">HERE WeGo Map</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div #mapContainer style="width: 100%; height: 400px;"></div>
      </div>
    </div>
  </div>
</div>
