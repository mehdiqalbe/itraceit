                                </div>

                                    <h5 _ngcontent-tke-c124="" style="color: #808080; font-family: Work Sans; font-size: 15px!important; font-weight: 500;">Home / Network Vehicle Delay Report</h5></div>
                                  
                                </div>
                                </div>
                          </div>
                          <div class="col-lg-3"></div>
                          <div class="col-lg-3 " style="margin-top:13px" >
                            <div class="" style="display: inline-block;">
  
                              <!-- <img style="width:370px" src="assets/IRUN_CV_IMG/BlueDartBrandingLOGO.svg" class="header-brand-img desktop-logo"
                                alt="logo" id="change-image"> -->
  
                            </div>
                          </div>
                          <div class="col-lg-2 " style="margin-top:13px;    text-align: center;" >
                            <div  style="display: inline-block;">

                  </div>
  
                </div>
  
              </div>
            </div>
          </div>
          <!-- End HEADER -->
        </div>

      <div class="container-flex" style=" padding: 9px;    border-bottom: 1px solid #80808042;">

        <div class="row">
  
          <!-- <div class="col-lg-12"> -->
          <div class="col-lg-1">
            <div class="row" style="display: inline-block;">
                <a data-bs-toggle="collapse" data-bs-target="#collapseExample" role="button" aria-expanded="true"
                aria-controls="collapseExample" style="font-size: 13px; font-weight: 500;">
                <i class="fa fa-filter" aria-hidden="true" style="font-size: 20px; color: gray; margin-top: 8px;"></i> FILTER
             </a>
            </div>
          </div>
          <div class="col-lg-12">
            <div  id="collapseExample" class="collapse show row">
              <!-- <div style="display:inline-table;"> -->
                <div class="col-lg-2 col-md-4 col-sm-6 ">
                    <label for="from_time" class="form-label">From Date</label>
                    <input type="text" data-date-format="YYYY-MM-DD" id="datepicker" (click)="start()"
                        class="form-control" [ngModel]="datetimepicker1" required name="from_time" />
                </div>
        
                <div class="col-lg-2 col-md-4 col-sm-6 ">
                    <label for="to_time" class="form-label">To Date</label>
                    <input type="text" step="1" class="form-control" id="datepicker1" (click)="end()" [ngModel]="datetimepicker"
                        required name="to_time"  />
                </div>
              <!-- </div> -->
              <!-- <div style="display:inline-table;"><button class="btn-outline-primary" (click)="SumbitFilter()">Submit</button> </div> -->
              <div class="col-lg-2 col-md-4 col-sm-6 ">
             <button _ngcontent-iwn-c232="" class="btn btn-success ms-5" style="
              padding: 4px;
              font-size: 13px;
              width: 77px;    margin-top: 40px;" (click)="SumbitFilter()">Submit</button>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div  style="overflow: auto; margin: 25px 5px;">
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" [fullScreen]="true" type="ball-spin-clockwise">
        </ngx-spinner>
        <ng-container *ngIf="search_grid">
        <div class="d-flex align-items-center" style="margin-left: 84%;">
    
          <input class="cutombox p-2" type="text" id="filter-text-box" placeholder="Filter..." (input)="onFilterTextBoxChanged()" class="form-control mb-2" />
          
              <button (click)="onBtExport()" style="font-weight: bold"><i class="fa fa-file-excel-o" style="font-size: 18px;color: #1D6F42"></i>
              </button>
              
              <button (click)="exportToPDF()"><i class="fa fa-file-pdf-o" style="font-size: 18px;color: #F40F02;" title=" Download PDF file"></i></button>
                        <!-- <button (click)="exportToPDF()"><i class="fa fa-file-pdf-o" style="font-size: 18px;color: #F40F02;"></i></button> -->
              
                        <button (click)="exportToCSV()"><i class="fa fa-file-text-o" style="font-size: 18px;color: blue !important;" title=" Download CSV file"></i></button>
             
              <!-- <button (click)="exportPDF()"><i class="fa fa-file-pdf-o" style="font-size: 18px;color: #F40F02;"></i></button> -->
        
        </div>
        </ng-container>
        <div id="myGrid" style=" width: 100%;" class="ag-theme-alpine grid_table "></div>
       
      </div>



    </div>
</div>
