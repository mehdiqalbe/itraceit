                    <li ngbNavItem="Angular" class="tab-pane fade active show">
                        <!-- <a ngbNavLink>
                                <img src="../../../favicon.ico" alt="" class="nav-icon">
                            </a> -->
                        <ng-template ngbNavContent>
                            <form [formGroup]="loginForm" class="login100-form validate-form" (ngSubmit)="Submit()">
                                <span class="login100-form-title">
                                    Login
                                </span>
    
                                <div class="wrap-input100 validate-input">
                                    <input type="text" class="form-control input100" placeholder="Group Id" autocomplete
                                        formControlName="groupid">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="zmdi zmdi-email" aria-hidden="true" style="color: #1D4380;"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <input type="text" class="form-control input100" placeholder="User Id" autocomplete
                                        formControlName="userid"[ngClass]="{'input-error':sub_lg && loginForm.controls['userid'].value==''}">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="zmdi zmdi-email" aria-hidden="true" style="color: #1D4380;"></i>
                                    </span>
                                </div>
                                <span *ngIf="sub_lg && loginForm.controls['userid'].value==''" class="red-color">*Required</span>
                                <div class="wrap-input100 validate-input">
                                    <input 
                                        [type]="showPassword ? 'text' : 'password'" 
                                        class="form-control input100" 
                                        placeholder="Password" 
                                        autocomplete 
                                        formControlName="password"
                                        [ngClass]="{'input-error': sub_lg && loginForm.controls['password'].value === ''}">
                                    
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="zmdi zmdi-lock" aria-hidden="true" style="color: #1D4380;"></i>
                                    </span>
                                    
                                    <!-- Eye icon to toggle password visibility -->
                                    <span class="position-absolute toggle-password" style="right: 10px; top: 50%; transform: translateY(-50%);" (click)="showPassword = !showPassword">
                                        <i class="zmdi" [ngClass]="showPassword ? 'zmdi-eye-off' : 'zmdi-eye'" style="cursor: pointer;color: #1D4380;"></i>
                                    </span>
                                </div>
                                
                                <span *ngIf="sub_lg && loginForm.controls['password'].value==''" class="red-color">*Required</span>
                                {{error}}
    
                                <div class="text-end pt-1">
                                    <!-- <p class="mb-0"><a routerLink="/auth/Forget"
                                            class="text-primary ms-1">Forgot Password?</a></p> -->
                                </div>
                                <div class="container-login100-form-btn">
                                    <!-- [disabled]="!loginForm.valid" -->
                                    <button  type="submit" style="background-color: #1D4380;color: white;"
                                        class="login100-form-btn btn"> Login</button>
                                </div>
                                <div class="text-center pt-3">
                                    <!-- <p class="text-dark mb-0">Not a member?<a routerLink="/auth/register"
                                            class="text-primary ms-1">Sign UP now</a></p> -->
                                </div>
                                <div class=" flex-c-m text-center mt-3">
                                    <!-- <p>Or</p>
                                    <div class="social-icons">
                                        <ul>
                                            <li><a class="btn  btn-social btn-block"><i
                                                        class="fa fa-google-plus text-google-plus"></i> Sign up with
                                                    Google</a></li>
                                            <li><a class="btn  btn-social btn-block mt-2"><i
                                                        class="fa fa-facebook text-facebook"></i> Sign in with Facebook</a>
                                            </li>
                                        </ul>
                                    </div> -->
                                </div>
                            </form>
                        </ng-template>
                    </li>
                </ul>
                <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <div [ngbNavOutlet]="nav" class="ml-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
