<div class="col col-login mx-auto ">
    <div class="text-center">
        <img src="../../assets/images/brand/logo.png" class="header-brand-img" alt="">
    </div>
</div>
<!-- CONTAINER OPEN -->
<div class="container-login100 login-img ">
    <div class="row">
        <div class="col col-login mx-auto">
            <form [formGroup]="Confirm" class="card shadow-none" method="post" (ngSubmit)="forget_password()">
                <div class="card-body p-6">
                    <h3 class="text-center card-title"> Confirm OTP</h3>
                        <div class="wrap-input100 validate-input" >
                            <input class="input100" type="text" name="email" placeholder="Enter OTP"formControlName="OTP"
                            [ngClass]="{'input-error':sub && Confirm.controls['OTP'].value==''}" >
                           
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-email" aria-hidden="true"></i>
                            </span>
                        </div>
                        <span *ngIf="sub && Confirm.controls['OTP'].value==''" class="red-color">*Required</span>
                        <div class="wrap-input100 validate-input" >
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                            </span>
                            <input class="input100" [type]="showPassword ? 'text' : 'password'" name="email" placeholder="New password"formControlName="password"
                            [ngClass]="{'input-error':sub && Confirm.controls['password'].value==''}">
                            <span class="" id="symbol-input1001" (click)="eye()">
                                <ng-container *ngIf="showPassword">
                                <i class="fa fa-eye eye" aria-hidden="true" ></i>
                                </ng-container>
                                <ng-container *ngIf="!showPassword">
                                    <i class="fa fa-eye-slash eye" aria-hidden="true" ></i>
                                    </ng-container>

                            </span> 
                        </div>
                        <span *ngIf="sub && Confirm.controls['password'].value==''" class="red-color">*Required</span>
                        <div class="wrap-input100 validate-input" >
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                            </span>
                            <input class="input100" [type]="showPassword1 ? 'text' : 'password'" name="Repeat" placeholder="Confirm password"formControlName="Repeat"
                            [ngClass]="{'input-error':sub && Confirm.controls['Repeat'].value==''}">
                            
                            <span class="" id="symbol-input1001" (click)="repeatrpassword()">
                                <ng-container *ngIf="showPassword1">
                                <i class="fa fa-eye eye" aria-hidden="true" ></i>
                                </ng-container>
                                <ng-container *ngIf="!showPassword1">
                                    <i class="fa fa-eye-slash eye" aria-hidden="true" ></i>
                                    </ng-container>

                            </span> 
                        </div>
                        <span *ngIf="sub && Confirm.controls['Repeat'].value==''" class="red-color">*Required</span>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </div>
                        <div class="text-center text-muted mt-3 ">
                        Forget it, <a routerLink="/auth/Forget">send me back</a> to the sign in screen.
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- CONTAINER CLOSED -->
