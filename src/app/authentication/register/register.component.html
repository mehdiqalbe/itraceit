<div class="login-img">
    <div class="page">
       <div class="">
            <!-- CONTAINER OPEN -->
            <div class="col col-login mx-auto">
                <div class="text-center">
                    <img src="../../assets/images/brand/logo.png" class="header-brand-img" alt="logo">
                </div>
            </div>
            <div class="container-login100">
                <div class="wrap-login100 p-6">
                    <form  class="login100-form validate-form">
                        <!-- (ngSubmit)="register()" -->
                        <span class="login100-form-title">
                            Registration
                        </span>
                        <div class="wrap-input100 validate-input">
                            <input type="email" name="email" class="form-control input100" [(ngModel)]="email" placeholder="Enter email Id" required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-email" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input type="password" name="password" class="form-control input100" [(ngModel)]="password" placeholder="Enter Password" required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <label class="custom-control custom-checkbox mt-4">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-label">Agree the <a routerLink="/pages/terms">terms and policy</a></span>
                        </label>
                        <div class="form-group">
                            <p *ngIf="errorMessage.length > 0" class="text-danger">
                                {{errorMessage}}</p>
                            
                            <p *ngIf="error.message.length > 0" class="text-danger">
                                {{error.message}} </p>
            
                                <p *ngIf="message.length > 0" class="text-info">
                                    {{message}} </p>
                        </div>
                        <div class="container-login100-form-btn">
                            <button type="submit"  class="login100-form-btn btn-primary">Register</button>
                        </div>
                                
                        <div class="text-center pt-3">
                            <p class="text-dark mb-0">Already have account?<a routerLink="/auth/login" class="text-primary ms-1">Sign In</a></p>
                        </div>
                        <div class=" flex-c-m text-center mt-3">
                            <!-- <p>Or</p>
                            <div class="social-icons">
                                <ul>
                                    <li><a class="btn  btn-social btn-block"><i class="fa fa-google-plus text-google-plus"></i> Sign up with Google</a></li>
                                    <li><a class="btn  btn-social btn-block mt-2"><i class="fa fa-facebook text-facebook"></i> Sign in with Facebook</a></li>
                                </ul>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
